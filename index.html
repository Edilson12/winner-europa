    <script>
        // Aseguramos que la imagen de fondo se precargue
        const backgroundImageURL = 'fondo_winner.jpg';
        const img = new Image();
        img.src = backgroundImageURL;

        // Esperar a que el DOM esté completamente cargado y la imagen precargada
        img.onload = function() {
            const body = document.body;
            setTimeout(() => {
                body.classList.remove('initial-bg');
                body.classList.add('image-bg');
            }, 2000); // 2 segundos
        };

        document.addEventListener('DOMContentLoaded', () => {
            if (img.complete) {
                const body = document.body;
                setTimeout(() => {
                    body.classList.remove('initial-bg');
                    body.classList.add('image-bg');
                }, 2000);
            }
            // Inicia el cronómetro cuando el DOM esté listo
            setupCountdown(); 
        });

        // LÓGICA DEL CRONÓMETRO
        let countdownDate; 
        const countdownTimerElement = document.getElementById('countdown-timer');
        const countdownButton = document.getElementById('countdownButton');

        // Función para configurar el cronómetro
        function setupCountdown() {
            console.log("setupCountdown iniciado."); // Depuración: Ver si la función se llama
            // Ocultar el cronómetro al inicio, ya que CSS lo muestra por defecto
            countdownTimerElement.style.display = 'none'; 

            const storedCountdownDate = localStorage.getItem('winnerEuropaCountdown');

            if (storedCountdownDate) {
                countdownDate = new Date(storedCountdownDate).getTime();
                console.log("Fecha de cronómetro recuperada de localStorage:", new Date(countdownDate));
            } else {
                countdownDate = new Date().getTime() + (24 * 60 * 60 * 1000); 
                localStorage.setItem('winnerEuropaCountdown', new Date(countdownDate).toISOString());
                console.log("Nueva fecha de cronómetro establecida y guardada:", new Date(countdownDate));
            }

            const countdownInterval = setInterval(updateCountdown, 1000);

            countdownButton.addEventListener('click', () => {
                console.log("Botón de cronómetro clickeado."); // Depuración: Ver si el click funciona
                countdownTimerElement.style.display = 'block'; 
                countdownButton.style.display = 'none'; 
            });
            updateCountdown(); // Llamada inicial para mostrar el tiempo correcto inmediatamente
        }

        // Función para actualizar el cronómetro
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const formattedHours = String(hours).padStart(2, '0');
            const formattedMinutes = String(minutes).padStart(2, '0');
            const formattedSeconds = String(seconds).padStart(2, '0');

            if (distance > 0) {
                countdownTimerElement.innerHTML = `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
            } else {
                clearInterval(countdownInterval); 
                countdownTimerElement.innerHTML = "00:00:00"; 
                countdownButton.style.display = 'none'; 
                countdownTimerElement.style.display = 'block'; 
            }
        }
    </script>
