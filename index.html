    <script>
        // Aseguramos que la imagen de fondo se precargue
        const backgroundImageURL = 'fondo_winner.jpg';
        const img = new Image();
        img.src = backgroundImageURL;

        img.onload = function() {
            const body = document.body;
            setTimeout(() => {
                body.classList.remove('initial-bg');
                body.classList.add('image-bg');
            }, 2000); 
        };

        document.addEventListener('DOMContentLoaded', () => {
            if (img.complete) {
                const body = document.body;
                setTimeout(() => {
                    body.classList.remove('initial-bg');
                    body.classList.add('image-bg');
                }, 2000);
            }
            setupCountdown(); 
        });

        // LÓGICA DEL CRONÓMETRO
        let countdownDate; 
        const countdownTimerElement = document.getElementById('countdown-timer');
        const countdownButton = document.getElementById('countdownButton');

        function setupCountdown() {
            countdownTimerElement.style.display = 'none'; 

            // ======================================================================
            // >>>>>>>>>>>>>>>>>> AJUSTA LA FECHA Y HORA DEL SORTEO AQUÍ <<<<<<<<<<<<<<<<<<<
            // ======================================================================
            // PON LA FECHA DE TU SORTEO FINALIZADO O FUTURO AQUÍ:
            countdownDate = new Date(2025, 7, 2, 9, 33, 0).getTime(); // EJEMPLO: 2 de Agosto de 2025 a las 09:33:00 AM
            // ======================================================================

            const countdownInterval = setInterval(updateCountdown, 1000);

            countdownButton.addEventListener('click', () => {
                countdownTimerElement.style.display = 'block'; 
                countdownButton.style.display = 'none'; 
            });
            updateCountdown(); 
        }

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const formattedHours = String(hours).padStart(2, '0');
            const formattedMinutes = String(minutes).padStart(2, '0');
            const formattedSeconds = String(seconds).padStart(2, '0');

            if (distance > 0) {
                countdownTimerElement.innerHTML = `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
            } else {
                clearInterval(countdownInterval); 
                countdownTimerElement.innerHTML = "00:00:00"; 
                countdownButton.style.display = 'none'; 
                countdownTimerElement.style.display = 'block'; 
            }
        }
    </script>
