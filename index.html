    <style>
        /* Estilos CSS para la apariencia de la página */
        body {
            background-color: #FFA500; /* Naranja (RGB: 255, 165, 0) */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ocupa toda la altura de la pantalla */
            margin: 0;
            font-family: Arial, sans-serif; /* Tipo de fuente básico */
        }

        .button-container {
            text-align: center;
        }

        .main-button {
        background-color: #3CB371; /* Verde más claro (MediumSeaGreen) */

        font-weight: bold; /* Negrita */
        border: none; /* Sin borde */
        border-radius: 8px; /* Bordes ligeramente redondeados */
        cursor: pointer; /* Cambia el cursor al pasar por encima */
        text-decoration: none; /* Quita el subrayado del enlace */
        display: inline-block; /* Para que el padding y tamaño funcionen bien */
        transition: background-color 0.3s ease; /* Transición suave al pasar el ratón */

    .main-button:hover {
        background-color: #2E8B57; /* Un verde un poco más oscuro al pasar el ratón */
