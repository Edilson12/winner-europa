    body {

      justify-content: flex-start;

      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      gap: 15px;

      text-decoration: none;
      min-width: 260px;
      text-align: center;
    }

    .register-button { background-color: #4682B4; }
    .payment-button { background-color: #6772E5; color: white; }
    .watch-draw-button { background-color: #FFD700; }

    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      text-decoration: none;
      z-index: 1000;
    }
  </style>
</head>

<body class="initial-bg">

  </a>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js', { scope: '/winner-europa/' });
    }
  </script>

  <script>
    const img = new Image();
    img.src = 'fondo_winner.jpg';
    img.onload = () => {
      setTimeout(() => {
        document.body.classList.remove('initial-bg');
        document.body.classList.add('image-bg');
      }, 1500);
    };
  </script>

</body>
