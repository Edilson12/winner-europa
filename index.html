    <script>
        // Aseguramos que la imagen de fondo se precargue
        const backgroundImageURL = 'fondo_winner.jpg'; // YA REEMPLAZADO AQUÍ
        const img = new Image();
        img.src = backgroundImageURL;

        // Esperar a que el DOM esté completamente cargado y la imagen precargada
        img.onload = function() {
            const body = document.body;
            // Espera 2 segundos (2000 milisegundos) DESPUÉS de que la imagen esté lista
            setTimeout(() => {
                body.classList.remove('initial-bg');
                body.classList.add('image-bg');
            }, 2000); // 2 segundos
        };

        // En caso de error de carga de imagen, o si la imagen ya está en caché y onload no se dispara
        // Una pequeña redundancia para mayor fiabilidad
        document.addEventListener('DOMContentLoaded', () => {
            if (img.complete) { // Si la imagen ya cargó (por caché o muy rápido)
                const body = document.body;
                setTimeout(() => {
                    body.classList.remove('initial-bg');
                    body.classList.add('image-bg');
                }, 2000);
            }
        });
    </script>
