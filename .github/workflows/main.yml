name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # O la rama que uses para tu código principal, ej. master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./ # La carpeta que contiene tus archivos index.html, manifest.json, etc. Normalmente es la raíz del repositorio.
